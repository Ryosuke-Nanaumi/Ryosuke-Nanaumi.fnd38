<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Fitplan</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <h1>筋トレアプリ</h1>
  <section>
    <h2>代謝測定</h2>
    <p>目標を入力して、筋トレ&食事のプランを自動で提案します</p>
    <button class="start-button">はじめる</button>
  </section>
  <section>
    <h2>情報を入力してください</h2>
    <div class="user-information">
      <form class="form">
        <label>年齢<input type="number" id="age" required></label>
        <label>体重<input type="number" id="weight" required></label>
        <label>身長<input type="number" id="height" required></label>
        <select class="sex-select">
          <option value="male">男性</option>
          <option value="female">女性</option>
        </select>
        <select class="active-level">
          <option value="high">たかい</option>
          <option value="middle">ふつう</option>
          <option value="low">ひくい</option>
        </select>
      </form>
    </div>
  </section>


</body>

</html>
