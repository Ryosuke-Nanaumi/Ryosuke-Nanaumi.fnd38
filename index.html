<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Fitplan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div class="header-logo">Kintore</div>
    <div class="header-list">
      <ul>
        <li>使い方</li>
        <li>代謝計算</li>
        <li>あなたのデータ</li>
      </ul>
    </div>
  </header>
  <section id="start-screen">
    <h2>まずは、代謝を計算してみましょう。</h2>
    <p>目標を入力して、筋トレ&食事のプランを自動で提案します</p>
    <button class="start-button">はじめる</button>
  </section>
  <section id="input-information-screen-1" style="display: none;">
    <h2>情報を入力してください</h2>
    <div class="user-information">
      <form class="form">
        <label>年齢<input type="number" id="age" required></label>
        <label>体重<input type="number" id="weight" required></label>
        <label>身長<input type="number" id="height" required></label>
        <select class="sex-select">
          <option value="male">男性</option>
          <option value="female">女性</option>
        </select>
        <select class="active-level">
          <option value="high">たかい</option>
          <option value="middle">ふつう</option>
          <option value="low">ひくい</option>
        </select>
      </form>
    </div>
    <button class="measurement-button">代謝を測定する</button>
  </section>
  <section id="input-information-screen-2" style="display: none;">
    <h2>目標を設定しましょう</h2>
    <form class="form">
      <label>目標体重<input type="number" id="target-weight" required></label>
      <label>達成までの日数<input type="number" id="target-date"></label>
      <label>週の運動可能回数<input type="number" id="possible-active-date" required></label>
    </form>
    <button class="create-button">目標プランを作成する</button>
  </section>
  
  <script type="module" src="./src/script.js"></script>
</body>

</html>
