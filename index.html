<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Kintore</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div class="header-logo">Kintore</div>
    <div class="header-list">
      <ul>
        <li>使い方</li>
        <li>代謝計算</li>
        <li>あなたのデータ</li>
      </ul>
    </div>
  </header>
  <section id="start-screen">
    <h2>目標を入力して、筋トレ&食事のプランを自動で提案します</h2>
    <button class="start-button">はじめる</button>
  </section>
  <section id="input-information-screen-1" style="display: none;">
    <h2>代謝を測定しよう</h2>
    <div class="measure-metabolic-container">
      <div id="metabolism-info">
        <p>
          <strong>基礎代謝</strong>とは、「何もしていなくても生命維持のために消費されるエネルギー」です。<br>
          年齢・身長・体重・性別などから計算され、ダイエットや筋トレの計画を立てるうえでの重要な指標となります。
        </p>
      </div>
      <div class="user-information-result-conainer">
        <div class="user-information-button-container">
          <div class="user-information">
            <form class="information-form-1" id="informationForm1">
              <label class="age-label">
                <div class="label-header">
                  <span class="form-label-required">必須</span>
                  <span>年齢(歳)</span>
                </div>
                <input type="number" class="form-item-input" id="age" required>
              </label>
              <label class="weight-label">
                <div class="label-header">
                  <span class="form-label-required">必須</span>
                  <span>体重(kg)</span>
                </div>
                <input type="number" class="form-item-input" id="weight" required>
              </label>
              <label class="height-label">
                <div class="label-header">
                  <span class="form-label-required">必須</span>
                  <span>身長(cm)</span>
                </div>
                <input type="number" class="form-item-input" id="height" required>
              </label>
              <label class="sex-label">
                <div class="label-header">
                  <span class="form-label-required">必須</span>
                  <span>性別</span>
                </div>
                <select class="form-item-select" id="sexSelect">
                  <option value="">選択してください</option>
                  <option value="male">男性</option>
                  <option value="female">女性</option>
                </select>
              </label>
              <label class="activity-label">
                <div class="label-header">
                  <span class="form-label-required">必須</span>
                  <span>活動レベル</span>
                </div>
                <select class="form-item-select" id="activitySelect">
                  <option value="">選択してください</option>
                  <option value="low">低い(運動しない)</option>
                  <option value="middle">普通(少し運動する)</option>
                  <option value="high">高い(運動する)</option>
                </select>
              </label>
            </form>
          </div>
          <div class="button-container">
            <button class="measurement-button">代謝を測定する</button>
            <button class="next-button" id="nextButton" style="display: none;">食事・運動プランを見る</button>
          </div>
        </div>
        <div id="metabolismResultBox" class="result-box">
          <h3>あなたの基礎代謝</h3> 
          <p id="metabolismResultText">ここに結果が表示されます</p>
          <div id="metabolismResult"></div>
          <div id="tdeeResult"></div>
        </div>
      </div>
    </div>
  </section>
  <section id="input-information-screen-2" style="display: none;">
    <h2>目標を設定しましょう</h2>
    <form class="user-information-form-2" id="informationForm2">
      <label>目標体重<input type="number" id="targetWeight" required></label>
      <label>達成までの日数<input type="number" id="targetDate"></label>
      <label>週の運動可能回数<input type="number" id="possibleActiveDate" required></label>
    </form>
    <button class="create-button" id="createButton">目標プランを作成する</button>
  </section>

  <script type="module" src="./src/script.js"></script>
</body>

</html>
